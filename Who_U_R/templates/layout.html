    {% block main %}
    {% endblock %}
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            // Toggle between menu and close icons
            const menuIcon = mobileMenuButton.querySelector('svg:not(.hidden)');
            const closeIcon = mobileMenuButton.querySelector('svg.hidden');
            menuIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeToggleMobile = document.getElementById('theme-toggle-mobile');
        
        function toggleTheme() {
            // Toggle dark mode class on html element
            document.documentElement.classList.toggle('dark');
            
            // Get current theme
            const isDark = document.documentElement.classList.contains('dark');
            
            // Save preference to localStorage
            localStorage.setItem('darkMode', isDark);
            
            // Toggle icons for both desktop and mobile
            document.getElementById('theme-icon-dark').classList.toggle('hidden', isDark);
            document.getElementById('theme-icon-light').classList.toggle('hidden', !isDark);
            document.getElementById('theme-icon-dark-mobile').classList.toggle('hidden', isDark);
            document.getElementById('theme-icon-light-mobile').classList.toggle('hidden', !isDark);
        }
        
        // Initialize theme based on user preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon-dark').classList.add('hidden');
            document.getElementById('theme-icon-light').classList.remove('hidden');
            document.getElementById('theme-icon-dark-mobile').classList.add('hidden');
            document.getElementById('theme-icon-light-mobile').classList.remove('hidden');
        }
        
        // Add event listeners for both toggle buttons
        themeToggle.addEventListener('click', toggleTheme);
        themeToggleMobile.addEventListener('click', toggleTheme);

        // Form submission and streaming response
        document.getElementById('analysisForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const resultContent = document.getElementById('result-content');
            resultContent.innerHTML = '<div class="flex items-center justify-center space-x-2"><div class="w-4 h-4 rounded-full bg-blue-500 animate-bounce"></div><div class="w-4 h-4 rounded-full bg-blue-500 animate-bounce delay-100"></div><div class="w-4 h-4 rounded-full bg-blue-500 animate-bounce delay-200"></div></div>';
            
            const formData = {
                name: this.elements.name.value,
                date_of_birth: this.elements.date_of_birth.value,
                birth_city: this.elements.birth_city.value
            };

            try {
                const response = await fetch('/home', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                resultContent.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.content) {
                                resultContent.innerHTML += data.content;
                                resultContent.scrollTop = resultContent.scrollHeight;
                            }
                        }
                    }
                }
            } catch (error) {
                resultContent.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        });

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
